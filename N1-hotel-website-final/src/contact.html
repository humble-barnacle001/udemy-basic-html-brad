<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/res/img/logo.png">
    <link rel="stylesheet" href="/res/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Hotel Solace Continental</title>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-165804484-1"></script>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="/index.html">HSoC</a></h1>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/contact.html" class="current">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact-form" class="bg-light py-3">
        <div class="container">
            <h1 class="head-l"><span class="highlight">Contact</span> Us</h1>
            <p>Please fill out the form below to contact us</p>
            <form id="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="Message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div class="form-group">
                    <div data-netlify-recaptcha="true"></div>
                </div>
                <div>
                    <button type="submit" class="btn"><h3>Submit</h3></button>
                </div>
            </form>
            <br>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="conatiner">
            <div class="box bg-dark btn">
                <i class="fas fa-hotel fa-5x"></i>
                <h3>Location</h3>
                <p>Lorem, Ipsum Dolor, Sit Amet-368741</p>
            </div>
            <div class="box bg-light btn">
                <i class="fas fa-phone fa-5x"></i>
                <h3>Phone Number</h3>
                <p>+91-8551245212</p>
            </div>
            <div class="box bg-dark btn">
                <i class="fas fa-envelope fa-5x"></i>
                <h3>Email</h3>
                <p>feedback@hotelsoc.com</p>
            </div>
        </div>
    </section>

    <div class="clr"></div>

    <footer id="main-footer">
        <h2>Hotel Solace Continental &copy; 2020. All rights reserved.</h2>
    </footer>
</body>

</html>
