<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Contact Me | Barnacle Nightshade</title>
</head>
<body>
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="img/logo-dark.png" alt="BN" id="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>            
        </div>
    </header>

    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>
            <form method="post" id="contact" data-netlify="true" data-netlify-recaptcha="true">
                <div class="text-field">
                    <input type="text" class="text-input name-input" placeholder="Name" name="Name">
                    <input type="text" class="text-input sub-input" placeholder="Subject" name="Subject">
                    <input type="email" class="text-input email-input" placeholder="Email" name="Email">
                    <input type="tel" class="text-input phone-input" placeholder="Phone Number" name="Phone">
                    <textarea class="text-input message-input" placeholder="Message" name="Message"></textarea>
                </div>
                <div data-netlify-recaptcha="true" class="my-2"></div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>
    
    <section id="contact-b" class="bg-main py-4">
        <div class="container">
            <h1 class="text-center">Lets start your next project</h1>
        </div>
    </section>

    <section id="contact-c" class="py-3 bg-light">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-3x"></i>
                    <h3>Email</h3>
                    <p>barnacle@barnaclemail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-3x"></i>
                    <h3>Phone</h3>
                    <p>+91-11-8342-9425</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-3x"></i>
                    <h3>Address</h3>
                    <p>12, Dalal Street, Mumbai, India</p>
                </div>
            </div>
        </div>
    </section>

    <footer id="main-footer">
        <div class="footer-content container">
            <img src="img/logo-2.png" alt="BN" id="logo">
            <p>Copyright &copy; 2020. All rights reserved</p>
            <div class="social">
                <a href="https://www.twitter.com"><i class="fab fa-2x fa-twitter"></i></a>
                <a href="https://www.facebook.com"><i class="fab fa-2x fa-facebook"></i></a>
                <a href="https://www.instagram.com"><i class="fab fa-2x fa-instagram"></i></a>
                <a href="https://www.linkedin.com"><i class="fab fa-2x fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
